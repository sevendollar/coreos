storage:
  filesystems:
    - name: filesystem1
      mount:
        device: /dev/disk/by-partlabel/ROOT
        format: btrfs
        create:
          force: true
          options:
            - -L
            - ROOT

networkd:
  units:
    - name: static.network
      contents: |
        [Match]
        Name=ens*

        [Network]
        DNS=8.8.8.8
        Address=10.5.1.201/24
        Gateway=10.5.1.254

